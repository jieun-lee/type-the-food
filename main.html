<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <title>Type the Food</title>
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <script type="text/javascript", src="script.js"></script>
	</head>

	<body>
        <div id="header">
            <h1 id="title">Type the Food</h1>
            <p>
                Type as many food names as possible in one minute, good luck!<br>
                Be careful not to type something that isn't edible or the game will end :(
            </p>
        </div>

        <canvas id="scoreCanvas" width="640" height="40"></canvas>
		<canvas id="gameCanvas" width="640" height="320"></canvas>
		<canvas id="typingCanvas" width="640" height="60"></canvas>
	</body>
</html>
