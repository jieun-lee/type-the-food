<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <title>Type the Food</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css"/>
        <script type="text/javascript", src="javascript/food.js"></script>
        <script type="text/javascript", src="javascript/game.js"></script>
	</head>

	<body>
        <div class="header">
            <h1 class="header__title">Type the Food</h1>
            <p class="header__desc">
                Type as many food names on the menu as possible in one minute.<br>
                Click on food names that aren't on the menu to reject the order.
            </p>
        </div>

        <div class="stats mainSection">
            <div class="stats__wrapper">
                Level: <span class="stats__level" id="gameLevel">1</span>
                <span class="stats__spacer"></span>
                Score: <span class="stats__score" id="gameScore">0</span>
            </div>
        </div>

        <div class="game mainSection">
            <div class="game__paused hidden"></div>
            <div class="game__playing">
                <div class="game__playing__customer__wrapper">
                    <div class="game__playing__customer__row">
                        <div class="cust1 game__playing__customer__person"></div>
                        <div class="cust2 game__playing__customer__person"></div>
                        <div class="cust3 game__playing__customer__person"></div>
                    </div>
                    <div class="game__playing__customer__table">
                        <div id="orderc1" class="cust1 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc2" class="cust2 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc3" class="cust3 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                    </div>
                    <div class="game__playing__customer__row">
                        <div class="cust4 game__playing__customer__person"></div>
                        <div class="cust5 game__playing__customer__person"></div>
                        <div class="cust6 game__playing__customer__person"></div>
                    </div>
                    <div class="game__playing__customer__table">
                        <div id="orderc4" class="cust4 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc5" class="cust5 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc6" class="cust6 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                    </div>
                </div>
                <div class="game__playing__timer__wrapper">
                    <div class="game__playing__timer__border">
                        <div class="game__playing__timer__colour"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="typebox mainSection">
            <input type="text" id="gameInput" class="typebox__input">
        </div>

	</body>
</html>
