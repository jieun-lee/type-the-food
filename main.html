<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <title>Type the Food</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css"/>
        <script type="text/javascript", src="javascript/food.js"></script>
        <script type="text/javascript", src="javascript/modal.js"></script>
        <script type="text/javascript", src="javascript/timer.js"></script>
        <script type="text/javascript", src="javascript/help-buttons.js"></script>
        <script type="text/javascript", src="javascript/order.js"></script>
        <script type="text/javascript", src="javascript/stats.js"></script>
        <script type="text/javascript", src="javascript/pages.js"></script>
        <script type="text/javascript", src="javascript/game.js"></script>
	</head>

	<body>
        <div class="header">
            <h1 class="header__title">Type the Food</h1>
            <p class="header__desc">
                Type as many food names on the menu as possible in one minute.<br>
                Click on food names that aren't on the menu to reject the order.
            </p>
        </div>

        <div class="stats mainSection">
            <div class="stats__wrapper">
                <div class="stats__stats">
                    <div class="stats__level">
                        Level <span id="gameLevel">1</span>
                    </div>
                    Score: <span class="stats__score" id="gameScore">0</span>
                </div>
                <div class="stats__button-bar">
                    <div class="stats__life-bar">
                        <div id="life1" class="stats__life-bar__life">&hearts;</div>
                        <div id="life2" class="stats__life-bar__life">&hearts;</div>
                        <div id="life3" class="stats__life-bar__life">&hearts;</div>
                    </div>
                    <button id="hintButton" class="stats__button" onClick="getHint();">Hint</button>
                    <button id="reshuffleButton" class="stats__button" onClick="reshuffle();">Reshuffle</button>
                </div>
            </div>
        </div>

        <div class="game mainSection">
            <div id="instructionsPage" class="game__instructions hidden">
                <h1 class="game__instructions__title">How to Play</h1>
                <p>This is how you play.</p>
                <button onClick="setCurrentPage('pausedPage');" class="default-button">Back</button>
            </div>
            <div id="pausedPage" class="game__paused">
                <h1 class="game__paused__title">Level <span id="pausedPageLevel">1</span></h1>
                <div id="pausedMenuList" class="game__paused__menu"></div>    
                <div class="game__paused__button-bar">
                    <button onClick="startRound();" class="default-button">Start</button>
                    <button onClick="setCurrentPage('instructionsPage');" class="default-button">Instructions</button>
                </div>
            </div>
            <div id="playingPage" class="game__playing hidden">
                <div id="modal" class="game__playing__modal hidden">
                    <div class="game__playing__modal__box">
                        <div id="hintModal" class="game__playing__modal__hint hidden">
                            <h2 class="game__playing__modal__title">Hint</h2>
                            <div class="game__playing__modal__hint__col">
                                <div id="hintItem1" class="game__playing__modal__hint__col__element"></div>
                                <div id="hintItem3" class="game__playing__modal__hint__col__element"></div>
                                <div id="hintItem5" class="game__playing__modal__hint__col__element"></div>
                                <div id="hintItem7" class="game__playing__modal__hint__col__element"></div>
                            </div>
                            <div class="game__playing__modal__hint__col">
                                <div id="hintItem2" class="game__playing__modal__hint__col__element"></div>
                                <div id="hintItem4" class="game__playing__modal__hint__col__element"></div>
                                <div id="hintItem6" class="game__playing__modal__hint__col__element"></div>
                                <div id="hintItem8" class="game__playing__modal__hint__col__element"></div>
                            </div>
                        </div>
                        <div id="gameOverModal" class="game__playing__modal__game-over hidden">
                            <h2 class="game__playing__modal__title">Game Over</h2>
                            <p id="gameOverMsg" class="game__playing__modal__game-over__msg"></p>
                            <p class="game__playing__modal__game-over__fscore">Final Score: <span id="finalScore">0</span></p>
                            <p class="game__playing__modal__game-over__hscore">High Score: <span id="highScore">0</span></p>
                        </div>
                        <button onClick="closeModal();" class="default-button">Close</button>
                    </div>
                </div>
                <div class="game__playing__customer__wrapper">
                    <div class="game__playing__customer__row">
                        <div class="cust1 game__playing__customer__person"></div>
                        <div class="cust2 game__playing__customer__person"></div>
                        <div class="cust3 game__playing__customer__person"></div>
                    </div>
                    <div class="game__playing__customer__table">
                        <div id="orderc1" class="cust1 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc2" class="cust2 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc3" class="cust3 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                    </div>
                    <div class="game__playing__customer__row">
                        <div class="cust4 game__playing__customer__person"></div>
                        <div class="cust5 game__playing__customer__person"></div>
                        <div class="cust6 game__playing__customer__person"></div>
                    </div>
                    <div class="game__playing__customer__table">
                        <div id="orderc4" class="cust4 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc5" class="cust5 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                        <div id="orderc6" class="cust6 game__playing__customer__order">
                            <div class="game__playing__customer__order__item"></div>
                        </div>
                    </div>
                </div>
                <div class="game__playing__timer__wrapper">
                    <div class="game__playing__timer__border">
                        <div id="timerBar" class="game__playing__timer__colour"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="typebox mainSection">
            <input type="text" id="gameInput" class="typebox__input" disabled>
        </div>

	</body>
</html>
