<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <title>Type the Food</title>
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <script type="text/javascript", src="javascript/data.json"></script>
	</head>

	<body>
        <div id="header">
            <h1 id="title">Type the Food</h1>
            <p>
                Type as many food names on the menu as possible in one minute.<br>
                Click on food names that aren't on the menu to reject the order.
            </p>
        </div>

        <div id="infoBox" class="gameSection">
            <div class="info__wrapper">
                Level: <span class="info__level">2</span>
                <span class="info__spacer"></span>
                Score: <span class="info__score">35</span>
            </div>
        </div>

        <canvas id="gameCanvas" class="gameSection" width="640" height="320"></canvas>

        <div id="typingBox" class="gameSection">
            <input type="text" id="gameInput">
        </div>

        <script type="text/javascript", src="javascript/game.js"></script>
	</body>
</html>
